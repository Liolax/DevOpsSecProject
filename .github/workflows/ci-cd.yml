name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository from GitHub
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Log into Docker Hub using your secrets
      - name: Log into Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      # 4. Build and push the frontend image
      - name: Build and push frontend image
        uses: docker/build-push-action@v3
        with:
          context: ./frontend       # Use the frontend folder as the build context
          file: ./Dockerfile         # Explicitly refer to the Dockerfile in the frontend folder
          push: true
          tags: liolax/my-devopssec-ca-app:frontend-latest

      # 5. Build and push the backend image
      - name: Build and push backend image
        uses: docker/build-push-action@v3
        with:
          context: ./backend        # Use the backend folder as the build context
          file: ./Dockerfile         # Explicitly refer to the Dockerfile in the backend folder
          push: true
          tags: liolax/my-devopssec-ca-app:backend-latest
