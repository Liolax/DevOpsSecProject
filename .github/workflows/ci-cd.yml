name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
  workflow_dispatch:  # Enable manual workflow trigger

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository from GitHub (with submodules if any)
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      # 2. Set up Docker Buildx for enhanced build capabilities.
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Log into Docker Hub using your stored secrets.
      - name: Log into Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      # 4. Build and push the frontend Docker image.
      - name: Build and push frontend image
        uses: docker/build-push-action@v3
        with:
          context: ./frontend      # Set build context to the frontend folder.
          file: Dockerfile          # Uses frontend/Dockerfile relative to context.
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/devopssec-frontend:latest

      # 5. Build and push the backend Docker image.
      - name: Build and push backend image
        uses: docker/build-push-action@v3
        with:
          context: ./backend       # Set build context to the backend folder.
          file: Dockerfile          # Uses backend/Dockerfile relative to context.
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/devopssec-backend:latest
