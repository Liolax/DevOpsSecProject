name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
  workflow_dispatch:  # Enable manual workflow trigger

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the source code from GitHub
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Docker Buildx for enhanced build capabilities
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Log into Docker Hub using your stored secrets
      - name: Log into Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      # 4. Build and push the frontend Docker image to Docker Hub
      - name: Build and push frontend image
        uses: docker/build-push-action@v3
        with:
          context: ./frontend
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/devopssec-frontend:latest

      # 5. Build and push the backend Docker image to Docker Hub
      - name: Build and push backend image
        uses: docker/build-push-action@v3
        with:
          context: ./backend
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/devopssec-backend:latest
