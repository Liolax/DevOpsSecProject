name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: false

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Log into Docker Hub
      - name: Log into Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      # 4. Build and push the frontend image
      - name: Build and push frontend image
        working-directory: ./frontend       # Change directory into frontend
        uses: docker/build-push-action@v3
        with:
          context: .                        # Now "." refers to the frontend folder
          file: Dockerfile                  # Dockerfile exists in the frontend folder
          push: true
          tags: liolax/my-devopssec-ca-app:frontend-latest

      # 5. Build and push the backend image
      - name: Build and push backend image
        working-directory: ./backend        # Change directory into backend
        uses: docker/build-push-action@v3
        with:
          context: .                        # Now "." refers to the backend folder
          file: Dockerfile                  # Dockerfile exists in the backend folder
          push: true
          tags: liolax/my-devopssec-ca-app:backend-latest
