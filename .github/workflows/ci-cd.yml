name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository from GitHub (without submodules, as frontend is now a regular folder)
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: false

      # 2. Set up Docker Buildx for enhanced build capabilities.
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Log into Docker Hub using your stored secrets.
      - name: Log into Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      # 4. Build and push the frontend image.
      - name: Build and push frontend image
        uses: docker/build-push-action@v3
        with:
          context: ./frontend         # Use the frontend folder as the build context.
          file: Dockerfile             # Dockerfile is now located at ./frontend/Dockerfile relative to context.
          push: true
          tags: liolax/my-devopssec-ca-app:frontend-latest

      # 5. Build and push the backend image.
      - name: Build and push backend image
        uses: docker/build-push-action@v3
        with:
          context: ./backend          # Use the backend folder as the build context.
          file: Dockerfile             # Dockerfile is at ./backend/Dockerfile relative to context.
          push: true
          tags: liolax/my-devopssec-ca-app:backend-latest
