name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
  workflow_dispatch:  # Enable manual workflow trigger (optional)

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository (no submodules)
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: false

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Log into Docker Hub with your secrets
      - name: Log into Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      # 4. Build and push the frontend image, providing the explicit path to its Dockerfile
      - name: Build and push frontend image
        uses: docker/build-push-action@v3
        with:
          context: .                  # Use the repository root as context
          file: frontend/Dockerfile    # Explicit path to the Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/devopssec-frontend:latest

      # 5. Build and push the backend image, providing the explicit path to its Dockerfile
      - name: Build and push backend image
        uses: docker/build-push-action@v3
        with:
          context: .                  # Use the repository root as context
          file: backend/Dockerfile     # Explicit path to the Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/devopssec-backend:latest
