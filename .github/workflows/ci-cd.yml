name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger on pushes to main
  workflow_dispatch:  # (Optional) Enable manual trigger

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository (without submodules)
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: false

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Log into Docker Hub using your secrets
      - name: Log into Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      # 4. Build and push the frontend image with an explicit Dockerfile path
      - name: Build and push frontend image
        uses: docker/build-push-action@v3
        with:
          context: .                # Use the repository root as the build context
          file: frontend/Dockerfile  # Explicit path to the frontend Dockerfile
          push: true
          tags: liolax/my-devopssec-ca-app:frontend-latest

      # 5. Build and push the backend image with an explicit Dockerfile path
      - name: Build and push backend image
        uses: docker/build-push-action@v3
        with:
          context: .                # Use the repository root as the build context
          file: backend/Dockerfile   # Explicit path to the backend Dockerfile
          push: true
          tags: liolax/my-devopssec-ca-app:backend-latest
